<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
 

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>
  
    
      <div class="card">
          <img class="pic" src="images/image-equilibrium.jpg" alt="pic">
  
          <div class="text">
          <h3>Equilibrium #3429</h3>
          <h2>
            Our Equilibrium collection promotes balance and calm.
          </h2>
        </div>
        <div class="data">
      
          <p class="logo"> <img class="logi" src="images/icon-ethereum.svg" alt="logo">
        0.041 ETH</p>
       <p class="clock"> <img src="images/icon-clock.svg" alt="clock">
        3 days left</p>
      
    </div>
<div class="author">  <img src="images/image-avatar.png" alt="jules">  <p > Creation of <span class="jules"  style="color:white">Jules Wyvern</span> </p>
          
      </div>
      
  
     
  
      
</section>


</body>
</html>
